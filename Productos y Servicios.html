<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones Rincón Mandón</title>
    <link rel="icon" href="Logo.png">
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #ec4b0c; /* Fondo color naranja */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Encabezado */
        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 100%;
        }

        /* Estilo de la barra de navegación */
        nav ul {
            list-style: none;
            padding: 0;
            background-color: #a03308;
            text-align: center;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #f12424;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ec4b0c;
            min-width: 150px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li a {
            padding: 10px;
            color: white;
        }

        nav ul li ul li a:hover {
            background-color: #f12424;
        }

        /* Estilo de la tabla */
        .tabla-enlaces {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        .tabla-enlaces td {
            padding: 20px;
        }

        .tabla-enlaces button {
            background-color: #a03308; /* Color de fondo del botón */
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tabla-enlaces button:hover {
            background-color: #f12424;
        }

        /* Estilo del footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #a03308;
        }
    </style>
</head>
<body background="fondo.png">

                </li>

                <li><a href="#">Galería</a>
                    <ul>

                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->

        <center><h2>Seleccione una opción:</h2></center>

        <table class="tabla-enlaces">
            <tr>
                <td>
                    <a href="Productos.html">
                        <button class="btn">Ir a Productos Disponibles</button>
                    </a>
                </td>
                <td>
                    <a href="Servicios.html">
                        <button class="btn">Ir a Servicios Disponibles</button>
                    </a>
                </td>
            </tr>
        </table>

    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content" id="footer-text">
            <p>© Derechos Reservados 2024 Inversiones Rincón Mandón</p>
        </div>
    </footer>

</body>
