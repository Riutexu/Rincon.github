        /* Carrusel de imágenes */
        .image-slider {
            display: flex;
            overflow-x: hidden;
            width: 80%;
            margin: 0 auto;
            position: relative;
        }

        .image-slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .image-slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .image-slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: #a03308;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;

    <script>
        // Script para controlar el carrusel de imágenes
        let currentIndex = 0;
        const slides = document.querySelectorAll('.image-slide');
        const totalSlides = slides.length;
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');
        const sliderContainer = document.querySelector('.image-slider-container');

        // Función para mover el carrusel a la siguiente imagen
        nextButton.addEventListener('click', () => {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
            } else {
                currentIndex = 0; // Volver a la primera imagen
            }
            updateSliderPosition();
        });

        // Función para mover el carrusel a la imagen anterior
        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalSlides - 1; // Volver a la última imagen
            }
            updateSliderPosition();
        });

        // Actualiza la posición del carrusel
        function updateSliderPosition() {
            sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
